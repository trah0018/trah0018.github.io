<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Midterm Project</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <img src="images/header-image.jpg" alt="Header Image">
            <h1>Site Title</h1>
        </div>
    </header>

    <!-- Article Section -->
    <section class="article">
        <img src="images/article-image.jpg" alt="Article Image">
        <p>Text wrapping around the article image goes here.</p>
    </section>

    <!-- Facts Section -->
    <section class="facts">
        <h2>Facts</h2>
        <ul>
            <li>Fact 1: Lorem ipsum dolor sit amet.</li>
            <li>Fact 2: Consectetur adipiscing elit.</li>
            <li>Fact 3: Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</li>
        </ul>
    </section>

    <!-- Form Section -->
    <section class="form">
        <h2>Contact Us</h2>
        <form>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <label for="text"></label>
                <input type="text">
            </div>
            <!-- Add more form fields as needed -->
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </section>

    
</body>
</html>
