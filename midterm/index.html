                <h2> WHO ARE WE ?</h2>


                <img src="./images/logo_aircreebec.png" alt="aircreebec-logo">
                <p> Air Creebec is a regional airline based in Waskaganish, Quebec, Canada, specializing in providing
                    essential air transportation services to remote and indigenous communities in the northern regions
                    of Quebec and Ontario. Established in 1982, the airline is owned by the Cree Nation of Eeyou
                    Istchee, representing several indigenous communities. With a fleet of turboprop aircraft, Air
                    Creebec operates domestic flights, ensuring vital connections between isolated communities and urban
                    centers. The airline's services are crucial for residents, businesses, and professionals,
                    facilitating travel, cargo transportation, and economic development in these remote areas.
                    Air Creebec is recognized for its commitment to safety, reliability, and customer satisfaction. The
                    airline offers regular scheduled flights, charter services, and cargo transportation, catering to
                    the unique needs of the communities it serves. Besides its operational excellence, Air Creebec also
                    emphasizes community engagement, supporting local initiatives, and promoting indigenous culture and
                    heritage. Through its dedication to serving these remote regions, Air Creebec plays a pivotal role
                    in enhancing the quality of life for residents and fostering socio-economic growth in the indigenous
                    communities it serves. </p>
            </section>
            </article>
